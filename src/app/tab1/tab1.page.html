<ion-header [translucent]="true">

    <ion-title>
      Euro Tras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-button><p>Info Eurotrans</p></ion-button>

<ion-button color="danger" shape="round" fill="outline">Outline + Round</ion-button>

<ion-button router-direction="back" href="https://www.w3schools.com/tags/att_a_href.asp">Anchor</ion-button>
  


<ion-card>

    <ion-icon name="pin" slot="start"></ion-icon>

  </ion-item>

  <ion-card-content>

  <app-explore-container name="Contenedor"></app-explore-container>
